<!DOCTYPE html>
<html>
    <head>
        <title>
     Welcome to input validation
      </title>    
    </head>

    <body>
          <h2 style="text-align: center">   Please fill-up  the form</h2>
          <br><br>



           <form style="align-items: center; display: flex; size: 20px; flex-direction: column;">  
          
                <input class="input" style="width: 200px; height: 30px; border-radius: 30px; text-align: center;" placeholder="Enter your name" type="text" id="name">
                <br>
                <input class="input" style="width: 200px; height: 30px; border-radius: 30px; text-align: center;" placeholder="Enter your city" type="text" id="city" >
                  <br>
                  <input class="input" style="width: 200px; height: 30px; border-radius: 30px; text-align: center;" placeholder="Enter your Email" type="email" id="email">
                  <br>
                  <div style="display: flex ; justify-content: center;">
                  <button style=" height: 50px; width: 120px; border-radius: 20px;  background-color: green;">Click me</button>
                  </div>
                </form>
        
            
            <script src="main.js"></script>
        </body>
        

        <script src="main.js"></script>
      <br><br><br>

      <div style="display: flex; flex-direction: column; align-items: center;" id="result_value">

      <h2 id="nameOutput"> Name  : </h2>
      <br>
      <h2 id="cityOutput"> City  : </h2>
      <br>
      <h2 id="emailOutput"> Email : </h2>
      <br>
    </div>
    <div style="display: flex; flex-direction: column; align-items: center;" id="result">
      <h2> Status  : </h2>
     
      <br>  
    </div>

</html>
