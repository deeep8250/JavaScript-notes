<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Camera Acess</title>
</head>
<body>
  
<video id="video" style="height: 500px; width: 500px;" autoplay></video>
<br>
<button id="button" > capture </button>
<br>
<canvas id="canvas" style="height: 400px; width: 500px;"></canvas>


<script>
const  Video = document.getElementById('video')
const  Button = document.getElementById('button')
const  Canvas = document.getElementById('canvas')


//this is for video stram  in video section
navigator.mediaDevices.getUserMedia({video: true}).then(stream=>{
Video.srcObject = stream
}).catch(err=>{
console.error('cant access the camera')
})


Button.addEventListener('click' , ()=>{

const TwoD_Elments = canvas.getContext('2d')
TwoD_Elments.drawImage(Video,0,0,Canvas.width,Canvas.height)

})


</script>

</body>
</html>
