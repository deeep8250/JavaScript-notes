<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Color Switcher</title>
  <style>
    .button {
      padding: 10px 20px;
      margin: 10px;
      border: none;
      cursor: pointer;
      color: white;
      font-size: 16px;
    }

    #grey { background-color: grey; }
    #blue { background-color: blue; }
    #green { background-color: green; }
    #red  { background-color: red; }
  </style>
</head>
<body>
  <h1>Click a button to change background color</h1>

  <button class="buttons" id="grey">Grey</button>
  <button class="buttons" id="blue">Blue</button>
  <button class="buttons" id="green">Green</button>
  <button class="buttons" id="red">Red</button>
<script src="main.js"></script>
</body>
</html>
